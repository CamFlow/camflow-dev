language: c

os:
  - linux

dist: trusty
sudo: required

addons:
  branches:
    - master
    - dev

before_install:
  - sudo apt-get update -qq
  - sudo apt-get -y install build-essential
  - sudo apt-get -y install libncurses-dev cmake clang g++ wget git libssl-dev bc nano patch mosquitto libelf-dev

before_script:
  - make prepare_kernel
  - make config_ubuntu
  - make config_travis

script:
  - sonar-scanner
  - make compile_security
  - make compile_kernel
  - make test

