dist: trusty
sudo: required
language: c

addons:
  sonarqube:
    branches:
      - master
      - dev

before_install:
  - sudo apt-get update -qq
  - sudo apt-get -y install build-essential
  - sudo apt-get -y install libncurses-dev cmake clang g++ wget git libssl-dev
  - sudo apt-get -y install bc nano patch mosquitto
  - sudo apt-get -y install libelf-dev sparse flawfinder
  - sudo apt-get -y install libedit-dev
  - sudo apt-get -y install rpm

before_script:
  - make prepare_kernel
  - make prepare_smatch
  - make patch
  - make config_fedora
  - make config_travis

script:
  - sonar-scanner -Dsonar.login=$SONAR_TOKEN -Dsonar.host.url=https://sonarqube.com
  - make compile_security
  - make compile_kernel
  - make test_travis

after_success:
  - make prepare_release_travis

deploy:
  provider: releases
  api_key: "$GITHUB_KEY"
  file:
    - patch
    - camflow-kernel.src.rpm
    - camflow-kernel.x86_64.rpm
    - camflow-kernel-headers.x86_64.rpm
    - camflow-kernel-devel.x86_64.rpm
  skip_cleanup: true
  on:
    tags: true

